  <!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway|Slabo+13px" rel="stylesheet">
      <link rel="stylesheet" href="./stylesheets/popup.scss">
    </head>
    <body>
      <div class="main-content">
        <div class="header">
          <img class="nav-logo-image" src="/images/transparent_logo48.png">
          <div class="logo">
            <a class="nav-logo" href="#/">Rabbit Hole Rescue</a>
          </div>
        </div>
        <p class="notice">You must be logged in to save sessions and view visualizations.</p>
        <button id="signup">No account? Sign up!</button>
        <form id="login/signup">
          <label>Username: </label><input type="text" id="username">
          <label>Password: </label><input type="password" id="password">
        </form>
        <button id="login">Log In</button>
        <button id="start">Start recording session</button>
        <button id="stop">Stop recording session</button>
        <button id="visualization">Open visualization page</button>

      </div>
      <script src="popup.js"></script>
    </body>
  </html>
